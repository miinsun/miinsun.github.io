---
title: Projects
description: 지금까지 작업했던 프로젝트를 모아놓은 곳입니다.
permalink: projects
visible: true
---

<div class="hyde portfolio row">
  {% assign sorted = site.projects | sort: 'date' | reverse %} {% for project in
  sorted %}
  <div class="hyde portfolio-item-wrapper col-lg-4 col-md-6 col-sm-12">
    <div class="hyde portfolio-item">
      <a href="{{ project.url }}">
        <div
          class="hyde thumbnail"
          style="background-image: url('/assets/images/projects/{{ project.timage }}');"
        ></div>
        <div class="hyde portfolio-overlay">
          <h3>{{ project.title }}</h3>
          <span>{{ project.description }}</span>
        </div>
      </a>
    </div>
  </div>
  <div id="{{ identifier }}" class="hyde lightbox" onclick="history.back()">
    <img
      src="/assets/images/portfolio/{{ item.image }}"
      alt="{{ item.image | split: '.' | first }}"
      onclick="event.stopPropagation()"
    />
  </div>
  {% endfor %}
</div>
