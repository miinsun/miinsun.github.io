---
layout: default
---

<div class="hyde content">
  {% if page.image %}
  <img
    src="/assets/images/projects/{{ page.image }}"
    alt="{{ page.image | split: '.' | first }}"
  />
  {% endif %}
  
  {{ content }} {% if page.youtube %}
  <div style="text-align: center; margin: 3rem">
    <button
      class="hyde btn-blue btn"
      onClick="location.href='{{ page.youtube }}'"
    >
      GO TO VIDEO
    </button>
  </div>
  {% endif %}
</div>
